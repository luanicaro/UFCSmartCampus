<!DOCTYPE html>
<html>
  <head>
        <title>Smart Campus</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
           
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

  
    <style>


        
     
        #mydiv {
            position: absolute;
            background-color: #f1f1f1;
            border: 1px solid #7bb8e0;
            left:40%;
            top:35%;
        }

        #mydivheader {
            padding: 10px;
            cursor: move;
            background-color: #e0ee1f;
            color: rgb(63, 144, 236);
        }
        #cabecario {
            text-align: center;
        }


    </style>
</head>
<body>
    <div id = "cabecario">
        <img src="./static/ufc.jpg">
        <h1>SMART CAMPUS UFC</h1>

        <p>Luan Icaro Ferreira Santos</p>
        <!-- Button trigger modal -->
        <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Streaming
        </button>
    </div>
 

    <!-- Modal -->
    <div class="modal" id="exampleModal" role = dialog tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div id="mydiv" class="modal-dialog" role="document">
          <div class="modal-content">
              <div id="mydivheader" class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Video Stream</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <img id="img1" src="{{ url_for('video_feed1') }}" width="320'px" position='absolute'>
              </div>                
          </div>
      </div>
    </div>

<script>


//Make the DIV element draggagle:
function dragElement(elmnt) {
    
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            document.getElementById("mydivheader").onmousedown = dragMouseDown;


            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
               
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
               

                elmnt.style.top = e.clientY - 40 + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        dragElement(document.getElementById("mydiv"));
    

</script>

</body>
</html>
